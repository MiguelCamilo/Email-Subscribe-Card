<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Email Subscribe</title>
	</head>
	<body>
		<!-- Background Container -->
		<div class="flex items-center justify-center h-screen bg-zinc-700">
			<!-- card -->
			<div class="bg-zinc-800 p-5 md:p-3 mx-6 rounded-2xl">
				<!-- flex container / container within the bg container -->
				<div class="flex flex-col md:flex-row rounded-l-xl">
					<!-- image  -->
					<img
						src="images/image.jpg"
						alt=""
						class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl transform hover:scale-105 hover:rounded-xl duration-500"
					/>
					<!-- content -->
					<div class="p-6 md:p-12">
						<h2
							class="font-serif text-xl font-medium text-center text-white md:text-left"
						>
							Get diet and fitness tips in your inbox
						</h2>
						<!-- leading is the spacing between lines and tracking is between letters -->
						<p
							class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
						>
							Eat better and exercise better. Sign up for the Diet & Fitness
							newsletter.
						</p>
						<!-- input and button -->
						<form action="/" method="post">
							<div
								class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
							>
								<!-- when reading place holder class what it does it puts the placeholder text in the center and medium screens and 
            higher the text that is typed is moved to the left and also the place holder text -->
								<input
									type="text"
									placeholder="Enter your email address"
									class="p-2 px-4 text-center text-white text-xs bg-zinc-800 border border-zinc-600 hover:border-lime-300 duration-500 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none focus:placeholder:text-zinc-800 rounded-md"
								/>
								<a href="./subscribe.html">
									<button
										type="button"
										class="flex-col md:flex-row bg-lime-500 text-zinc-800 rounded-md text-xs items-center px-5 py-3 md:p-4 hover:text-white hover:bg-lime-700 duration-500 w-full"
									>
										Subscribe
									</button>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
